        offset_position: -2.90
        # home position (rad)
        default_home_position: 0.0
        limit_position_min: -2.90  # joint limit min
        limit_position_max: 2.90   # joint limit max
        # assembly direction (1 or -1)
        direction: 1
        v_start: 0.0
        a_1: 2.199
