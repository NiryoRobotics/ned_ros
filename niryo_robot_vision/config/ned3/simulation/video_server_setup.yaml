# -- Editable settings
undistort_stream:   false
frame_rate:         30  # 15, 25 or 30
subsampling:        1
camera_port:        -1
calibration_grid_shape:
  - 9
  - 6

# For expert
obj_calib_name:     "cam_intrinsics"
frame_size: # Available resolutions : 320x240, 352x288, 640x360, 640x480, 1280x720, 1920x1080
  - 640  # width
  - 480  # height
flip_img: false

restart_rate: 0.5
max_restart_time: 30.0
is_active_rate: 2.0

buffer_size: 5
display: true # Useful only on computer

stream_compression_quality: 75
debug_compression_quality: 80
